<div>
    <div [ngStyle]="{'text-align':'center', 'margin': '2rem'}">
        <b>My Name is <button mat-raised-button (click)="openDialog()">John Nguyen</button></b>
    </div>
    <div [ngStyle]="{'margin-left': '15%', 'margin-right': '15%', 'border': '1px solid grey', 'border-radius': '2px'}">
        <div [ngStyle]="{'display':'inline-block'}">
            <table mat-table [dataSource]="educationDataSource" class="">
                <ng-container matColumnDef="value">
                    <th [ngStyle]="{'font-weight':'bold', 'font-size':'22px'}" mat-header-cell *matHeaderCellDef>
                        Education </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="educationDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: educationDisplayedColumns;"></tr>
            </table>
        </div>
        <div [ngStyle]="{'display':'inline-block'}">
            <table mat-table [dataSource]="gpaDataSource" class="">
                <ng-container matColumnDef="value">
                    <th [ngStyle]="{'font-weight':'bold', 'font-size':'22px'}" mat-header-cell *matHeaderCellDef> GPA
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="gpaDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: gpaDisplayedColumns;"></tr>
            </table>
        </div>
        <div [ngStyle]="{'display':'block'}">
            <table [ngStyle]="{'margin-top':'20px'}" mat-table [dataSource]="jobDataSource" class="">
                <ng-container matColumnDef="value">
                    <th [ngStyle]="{'font-weight':'bold', 'font-size':'22px'}" mat-header-cell *matHeaderCellDef> Jobs
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="jobDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: jobDisplayedColumns;"></tr>
            </table>
        </div>
        <div [ngStyle]="{'display':'block'}">
            <table [ngStyle]="{'margin-top':'20px'}" mat-table [dataSource]="skillsDataSource" class="">
                <ng-container matColumnDef="value">
                    <th [ngStyle]="{'font-weight':'bold', 'font-size':'22px'}" mat-header-cell *matHeaderCellDef> Skills
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="skillsDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: skillsDisplayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
