<div>
    <div class="title-container">
        <b>My Name is <button mat-raised-button (click)="openDialog()">John Nguyen</button></b>
    </div>
    <div class="body-container">
        <div class="item-same-line">
            <table mat-table [dataSource]="educationDataSource" class="">
                <ng-container matColumnDef="value">
                    <th class="table-header" mat-header-cell *matHeaderCellDef>
                        Education </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="educationDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: educationDisplayedColumns;"></tr>
            </table>
        </div>
        <div class="item-same-line">
            <table mat-table [dataSource]="majorDataSource" class="">
                <ng-container matColumnDef="value">
                    <th class="table-header" mat-header-cell *matHeaderCellDef> Major
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="majorDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: majorDisplayedColumns;"></tr>
            </table>
        </div>
        <div class="item-same-line">
            <table mat-table [dataSource]="gpaDataSource" class="">
                <ng-container matColumnDef="value">
                    <th class="table-header" mat-header-cell *matHeaderCellDef> GPA
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="gpaDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: gpaDisplayedColumns;"></tr>
            </table>
        </div>
        <div class="item-new-line">
            <table class="margin-top" mat-table [dataSource]="jobDataSource" class="">
                <ng-container matColumnDef="value">
                    <th class="table-header" mat-header-cell *matHeaderCellDef> Jobs
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="jobDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: jobDisplayedColumns;"></tr>
            </table>
        </div>
        <div class="item-new-line">
            <table class="margin-top" mat-table [dataSource]="skillsDataSource" class="">
                <ng-container matColumnDef="value">
                    <th class="table-header" mat-header-cell *matHeaderCellDef> Skills
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="skillsDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: skillsDisplayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
